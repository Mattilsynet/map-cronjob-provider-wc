apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: cronjob-logger
  annotations:
    version: v0.0.4
    description: 'An application with a provider and component built for extending wasmCloud with custom capabilities'
spec:
  components:
    - name: log-component
      type: component
      properties:
        image: file://./component/build/logger-component_s.wasm
      traits:
        - type: spreadscaler
          properties:
            instances: 1

    - name: cronjob
      type: capability
      properties:
        image: file://./build/cronjob.par.gz
        id: cronjob
      traits:
        - type: link
          properties:
            target: log-component
            namespace: mattilsynet
            package: test
            interfaces: [cron-handler]
            target_config:
              - name: log-component-cron-expression
                properties:
                  expression: "@every 2s"
        
